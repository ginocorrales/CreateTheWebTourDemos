<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Region break properties</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css" media="all">
	<style type="text/css">
	iframe {
		-ms-flow-into: flow;
	}
	.region {
		border: medium solid black;
		display: block;
		float: left;
		width: 400px;
		height: 304px;
		margin: 1em;

		-ms-flow-from: flow;
	}
	</style>
</head>
<body>
	<h1>Region breaks tests</h1>
	<p>The first region should only hold the first heading and the blockquote. The rest of the content
	should flow in the second region.</p>
	<div class="region"></div>
	<div class="region"></div>
	
	<iframe src="assets/content-3-breaks.html" seamless="true"></iframe>

	<script type="text/javascript" src="assets/iechecker.js"></script>

</html>
