            body {
                margin: 0;
                padding: 0;
                font-family: 'MyriadPro-Regular', 'myriad-pro-regular', "MyriadPro-Cond", 'MyriadPro-Cond', sans-serif;
            }

            h1{
                margin: 0;
                font-size: 60px;
                font-weight: normal;
                font-family: 'MyriadPro-Condensed', 'myriad-pro-condensed', "MyriadPro-Cond", 'MyriadPro-Cond', sans-serif;
            }

            p{
                margin: 0;
            }

            a{
                color:#874AB5;
            }

            header{
                position: relative;
                padding: 30px;
                color: #4A98B5;
                background-color: #fff;
                box-shadow: rgba(0, 0, 0, .2) 0px 3px 5px 1px;
                z-index: 10;
            }

            footer{
                padding: 10px;
                box-shadow: rgba(0, 0, 0, .2) 0px -3px 5px 1px;
            }

            section{
                background: #eee;
            }

            .content{
                width: 660px;
                margin: auto;
            }

            .container {
                float: left;
                position: relative;
                width: 120px;
                height: 140px;
                margin: 20px;
                -webkit-isolation: isolate;
            }

            .graphic{
                /* -webkit-perspective: 3000; */
                /* -webkit-transform-style: preserve-3d; */
                -webkit-transition: -webkit-transform 1s;
            }

            /* .graphic:hover { */
            /*     -webkit-transform: rotateX(35deg); */
            /* } */
            
            .box {
                position: absolute;
                left: 5px;
                top: 5px;
                width: 75px;
                height: 75px;
                background: #7FF19C;
            }
            
            .circle {
                position: absolute;
                left: 30px;
                top: 30px;
                width: 75px;
                height: 75px;
                background: #4A98B5;
                border-radius: 150px;
            }
            
            .caption {
                position: absolute;
                left: 0px;
                top: 120px;
                width: 120px;
                height: 20px;
                color: #333;
                text-align: center;
            }
            
            br.clear {
                clear: left;
            }

            .license{
                font-size: 12px;
            }

            #typekit-badge-jwk6nqv{
                display: none;
            }

        </style>
        <script type="text/javascript" src="http://use.typekit.com/jwk6nqv.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="http://adobe.github.com/web-platform-assets/js/BrowserDetector.js"></script>
    </head>
    
    <body>
        <header>
            <div class="content">
                <h1>CSS Compositing</h1>
                <p>Using elements and images to manipulate transparency.</p>
            </div>
        </header>
        <section>
            <div class="content">

        <div class="container">
            <div class="graphic">
                <div class="box"></div>
                <div class="circle"></div>
            </div>
            <div class="caption">none</div>
        </div>
        
        <div class="container">
            <div class="graphic">
                <div class="box"></div>
                <div class="circle" style="-webkit-alpha-compositing: clear"></div>
            </div>
            <div class="caption">clear</div>
        </div>
        
        <br class="clear" />
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: src"></div>
            </div>
            <div class="caption">src</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: dst"></div>
            </div>
            <div class="caption">dst</div>
        </div>
        
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: src-over"></div>
            </div>
            <div class="caption">src-over</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: dst-over"></div>
            </div>
            <div class="caption">dst-over</div>
        </div>
        
        <br class="clear" />
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: src-in"></div>
            </div>
            <div class="caption">src-in</div>
        </div>

        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: dst-in"></div>
            </div>
            <div class="caption">dst-in</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: src-out"></div>
            </div>
            <div class="caption">src-out</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: dst-out"></div>
            </div>
            <div class="caption">dst-out</div>
        </div>
        
        <br class="clear" />

        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: src-atop"></div>
            </div>
            <div class="caption">src-atop</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: dst-atop"></div>
            </div>
            <div class="caption">dst-atop</div>
        </div>
        
        <div class="container">
            <div class="graphic">
            <div class="box"></div>
            <div class="circle" style="-webkit-alpha-compositing: xor"></div>
            </div>
            <div class="caption">xor</div>
        </div>
        
        <div class="container">
            <div class="graphic">
                <div class="box"></div>
                <div class="circle" style="-webkit-alpha-compositing: plus"></div>
            </div>
            <div class="caption">plus</div>
        </div>
        
        <br class="clear" />
    </div>
        </section>
        <footer>
            <div class="content">
